<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('dogbk.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="burger-menu" onclick="toggleMenu()">&#9776;</button>
        <div class="navbar" id="navbar">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="map.html"><i class="fas fa-map-marker-alt"></i> Map</a>
            <a href="DogParkList.html"><i class="fas fa-list"></i> Dog Park List</a>
            <a href="weather.html"><i class="fas fa-cloud-sun"></i> Weather</a>
            <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact Us</a>
        </div>
    </div>

    <div class="contact-main-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us using the form below:</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Feedback Section -->
        <div id="feedback-container">
            <h2>All Feedback</h2>
            <div id="feedback-list"></div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form data
            let formData = new FormData(this);

            // Send form data to PHP using fetch API
            fetch('submit_form.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error); // Display error message
                } else {
                    // Create new feedback item
                    let feedbackItem = document.createElement('div');
                    feedbackItem.classList.add('feedback-item');
                    feedbackItem.innerHTML = `<h3>${data.name} (${data.email})</h3><p>${data.message}</p>`;

                    // Append feedback item to feedback list
                    document.getElementById('feedback-list').appendChild(feedbackItem);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
